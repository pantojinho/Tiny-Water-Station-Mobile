; PlatformIO Project Configuration File for Tiny Water Station Mobile
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Configurações de build
board_build.arduino.memory_type = qio_opi
board_build.partitions = huge_app.csv
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    ; Configurações do projeto
    -DI2C_SDA=47
    -DI2C_SCL=48
    -DLORA_CS=10
    -DLORA_DIO1=14
    -DSD_CS=21
    -DLCD_CS=9
    -DLCD_DC=15
    -DGPS_RX=17
    -DGPS_TX=18
    -DBAUD_RATE=115200

; Configurações de monitor serial
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, colorize, log2file

; Dependências de bibliotecas
lib_deps = 
    ; Sensores
    adafruit/Adafruit BME680 Library @ ^2.0.2
    adafruit/Adafruit BMP280 Library @ ^2.6.6
    adafruit/Adafruit BMA400 Library @ ^1.0.0
    boschsensortec/Bosch-BMM350-API @ ^1.0.0
    adafruit/Adafruit LTR3XX Library @ ^1.1.0
    adafruit/Adafruit MAX1704X Library @ ^1.0.3
    
    ; Comunicação
    jgromes/RadioLib @ ^6.4.0
    mikalhart/TinyGPSPlus @ ^1.0.3
    
    ; Display
    bodmer/TFT_eSPI @ ^2.5.34
    
    ; Armazenamento
    me-no-dev/ESP32FS @ ^1.0
    
    ; Utilitários
    bblanchon/ArduinoJson @ ^6.21.0
    bxparks/AceCommon @ ^1.6.2

; Opções de upload
upload_protocol = esptool
upload_speed = 921600

; Debugging
debug_tool = esp-prog
debug_init_break = tbreak setup

; Extra scripts para pós-build
; extra_scripts = post:build_script.py

